<!DOCTYPE html>
<html>
<head>
  <title>Key System</title>
  <style>
    body { font-family: Arial; background: #111; color: #eee; text-align: center; padding-top: 100px; }
    input { padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-left: 5px; }
    #status { margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Enter Access Key</h1>
  <input id="keyInput" placeholder="Enter key">
  <button onclick="checkKey()">Unlock</button>

  <div id="status"></div>
  <div id="content" style="display:none;">
    <h2>Protected Content</h2>
    <a href="secretfile.zip">Download file</a>
  </div>

  <script>
    async function checkKey() {
      const key = document.getElementById("keyInput").value.trim();
      const status = document.getElementById("status");

      try {
        const res = await fetch("keys.json");
        const data = await res.json();

        if (!data[key]) {
          status.textContent = "Invalid key";
        } else if (!data[key].enabled) {
          status.textContent = "Key disabled";
        } else {
          status.textContent = "Access granted!";
          document.getElementById("content").style.display = "block";
        }
      } catch (err) {
        status.textContent = "Error loading keys";
      }
    }
  </script>

</body>
</html>
